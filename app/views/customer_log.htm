<!DOCTYPE html>
<html>
<head>

    <title>Customer Page</title>
    <link rel="stylesheet" href="../../ui/css/style.css">
    <script src="../../ui/js/customer.js"></script>

</head>
<body>
    <include href="header.htm" />
    <br>    
    
    <div class="mainForm" id="customerLogForm">
        <form method="post" action="{{ @BASE }}{{ @PARAMS.0 }}" class="mainFormContainer" id="updateFormContainer">
            <h1>Log In</h1>
            <label for="cus_uname">User Name</label>
            <br>
            <input type="text" name="cus_uname" id="cus_uname"/>
            <br>                                                      
            <label for="cus_password">Password</label>
            <br>
            <input type="password" name="cus_password" id="cus_password"/>
            <br>
            <button type="submit" value="Log In">Log In</button>   
        </form>
        <button class="button" onclick="window.location.href='/customersign';">Sign Up</button>
    </div>
</body>
</html>
